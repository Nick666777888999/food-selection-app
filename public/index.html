<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食选餐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen gradient-bg flex items-center justify-center p-4 fade-in">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md slide-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">美食选餐系统</h1>
                <p class="text-gray-600">请登录以管理您的菜单</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        用户名
                    </label>
                    <input id="username" type="text" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="请输入用户名" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        密码
                    </label>
                    <input id="password" type="password" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="请输入密码" required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-bold hover:from-blue-600 hover:to-purple-700 transition-all transform hover:-translate-y-0.5">
                    登录
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                默认账号: admin / admin123
            </div>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="mainPage" class="min-h-screen hidden">
        <!-- 顶部导航 -->
        <nav class="bg-white shadow-lg sticky top-0 z-50 slide-up">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-utensils text-2xl text-purple-600"></i>
                        <h1 class="text-xl font-bold text-gray-800">美食选餐系统</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userWelcome" class="text-gray-700"></span>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 内容区域 -->
        <div class="max-w-7xl mx-auto p-6">
            <!-- 筛选选项卡 -->
            <div class="flex space-x-4 mb-8 slide-up" style="animation-delay: 0.1s">
                <button class="filter-btn active bg-blue-500 text-white px-6 py-2 rounded-full font-semibold transition-all transform hover:scale-105" data-filter="all">
                    全部
                </button>
                <button class="filter-btn bg-green-500 text-white px-6 py-2 rounded-full font-semibold transition-all transform hover:scale-105" data-filter="meal">
                    餐点
                </button>
                <button class="filter-btn bg-orange-500 text-white px-6 py-2 rounded-full font-semibold transition-all transform hover:scale-105" data-filter="combo">
                    套餐
                </button>
            </div>

            <!-- 菜单网格 -->
            <div id="menuGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- 菜单项将通过 JavaScript 动态加载 -->
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-utensils text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-500 mb-2">暂无菜品</h3>
                <p class="text-gray-400">点击下方 + 按钮添加第一个菜品</p>
            </div>
        </div>

        <!-- 添加按钮 -->
        <button id="addBtn" class="floating-btn fixed bottom-8 left-8 w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl hover:from-green-500 hover:to-blue-600 transition-all transform hover:scale-110 z-40 bounce-in">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- 添加菜品模态框 -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md scale-in">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">添加新菜品</h2>
            </div>
            
            <form id="addForm" class="p-6 space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">菜品图片</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-blue-400 transition-all" id="imageUploadArea">
                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">点击上传图片</p>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </div>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="previewImg" class="w-32 h-32 object-cover rounded-lg mx-auto">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">菜品名称</label>
                    <input type="text" id="itemName" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入菜品名称" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">类型</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="itemType" value="meal" class="mr-2" checked>
                            <span>餐点</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="itemType" value="combo" class="mr-2">
                            <span>套餐</span>
                        </label>
                    </div>
                </div>
            </form>
            
            <div class="p-6 border-t border-gray-200 flex space-x-4">
                <button type="button" id="cancelBtn" class="flex-1 bg-gray-500 text-white py-3 rounded-lg font-bold hover:bg-gray-600 transition-all">
                    取消
                </button>
                <button type="submit" form="addForm" class="flex-1 bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition-all">
                    添加
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
